server:
  port: 80

spring:
  application:
    name: cloud-order-service
eureka:
  client:
    # 表示是否讲自己注册进Eureka 默认true
    register-with-eureka: true
    # 是否从EurekaService抓取移有的注册信息，默认true,单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      # defaultZone: http://localhost:7001/eureka
      # 集群版
      defaultZone: http://eureka7002.com:7002/eureka/,http://eureka7001.com:7001/eureka/